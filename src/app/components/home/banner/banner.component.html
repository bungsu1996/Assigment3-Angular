<div class="col-md-12 p-2">
  <div
    id="carouselExampleControls"
    class="carousel slide mrgn"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner rds">
      <div class="carousel-item active">
        <img
          src="../../../assets/image/banner-1.png"
          class="d-block w-100"
          alt="banner-1 image"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/image/banner-2.png"
          class="d-block w-100"
          alt="banner-2 image"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/image/banner-3.png"
          class="d-block w-100"
          alt="banner-3 image"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/image/banner-4.png"
          class="d-block w-100"
          alt="banner-4 image"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/image/banner-5.png"
          class="d-block w-100"
          alt="banner-5 image"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev set"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next set"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
